<div class="signup_form ">
    <form #dealerprofileForm="ngForm" (ngSubmit)="onUpdate()" class="grid-container">


        <div class="form-group">
            <label>Name:</label>
            <input type="text" #name="ngModel" class="form-control" [(ngModel)]="registerArray.farmerName" name=farmerName [class.is-invalid]="name.invalid && name.touched" placeholder="Enter your full name" [readonly]="isReadonly" required/>
            <small class="text-danger" [class.d-none]="name.valid || name.untouched" >Name is required</small>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <input type="text" #gender="ngModel" class="form-control"[(ngModel)]="registerArray.farmerGender" name=farmerGender [class.is-invalid]="gender.invalid && gender.touched" placeholder="Enter your Gender" [readonly]="isReadonly" required/>
            <small class="text-danger" [class.d-none]="gender.valid || gender.untouched" >Name is required</small>
        </div>

        

        <div class="form-group">
            <label>Email ID:</label>
            <input type="email" [(ngModel)]="registerArray.farmerEmail" #email="ngModel" name=farmerEmail class="form-control " [class.is-invalid]="email.invalid && email.touched" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" placeholder="Enter your emailId" readonly required/>
            <div class="test"  *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required" >Email is required</small>
                <small class="text-danger" *ngIf="email.errors.pattern">This is not valid email </small>
            </div>

            
        </div>

        <div class="form-group">
            <label>Mobile:</label>
            <input type="text" [(ngModel)]="registerArray.farmerPhone" #mobile="ngModel" name=farmerPhone class="form-control size" [class.is-invalid]="mobile.invalid && mobile.touched" pattern="^[6-9]\d{9}$" placeholder="Enter your mobile number" [readonly]="isReadonly" required/>
            <div  *ngIf="mobile.errors && (mobile.invalid && mobile.touched)">
                <small class="text-danger" *ngIf="mobile.errors.required" >Mobile number is required</small>
                <small class="text-danger" *ngIf="mobile.errors.pattern">you should entera valid mobile number</small>
            </div>
        </div>

        


        <div class="form-group two">
            <label>Address:</label>
            <textarea class="form-control" [(ngModel)]="registerArray.farmerAddress" #address="ngModel" name=farmerAddress placeholder="Enter Your full address" [readonly]="isReadonly" required></textarea>
        </div>

        <div class="form-group two">
            <button  [disabled]="isReadonly" class="btn btn-success one grid-item" >Update</button>
        </div>
        <button mat-fab color="accent" (click)="edit()" class="text-light edit" aria-label="Example icon button with a bookmark icon">
            <mat-icon>edit</mat-icon>
          </button>
    </form>
</div>
